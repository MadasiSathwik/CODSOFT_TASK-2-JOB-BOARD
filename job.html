  <section class="job-detail">
    <h2>Frontend Developer</h2>
    <p><strong>Company:</strong> TechNova</p>
    <p><strong>Location:</strong> Remote</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vitae justo vitae arcu ullamcorper tempor.</p>
    <a class="btn" href="#">Apply Now</a>
  </section>
  
  <script>
    function applyToJob(jobId, jobTitle, company) {
      const appliedJobs = JSON.parse(localStorage.getItem('appliedJobs')) || [];
      const user = localStorage.getItem('loggedInUser');
  
      if (!user) {
        alert("Please log in to apply.");
        return;
      }
  
      appliedJobs.push({ jobId, jobTitle, company, user });
      localStorage.setItem('appliedJobs', JSON.stringify(appliedJobs));
      alert('Application submitted!');
    }
  </script>
